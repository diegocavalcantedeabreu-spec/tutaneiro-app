<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>MediDoctor</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <meta name="theme-color" content="#b91c1c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           ESTILOS GERAIS
           ========================================= */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%;
            overflow: hidden; 
            background-color: #b91c1c; 
            font-family: 'Poppins', sans-serif;
        }

        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
            display: block; 
            opacity: 0; 
            transition: opacity 1s ease-in-out;
        }

        /* =========================================
           TELA DE ABERTURA (SPLASH SCREEN)
           ========================================= */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Gradiente Vermelho Sangue/Hospitalar Profundo */
            background: radial-gradient(circle at center, #dc2626 0%, #7f1d1d 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s;
        }

        /* Container do Monitor Cardíaco */
        .medical-icon-container {
            position: relative;
            width: 120px;
            height: 100px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* A linha do ECG (SVG) */
        .ecg-line {
            fill: none;
            stroke: #fff;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawECG 2.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            filter: drop-shadow(0 0 8px rgba(255,255,255,0.6));
        }

        .splash-title {
            color: white;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(10px);
            animation: textReveal 1s ease forwards 0.5s;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .splash-subtitle {
            color: rgba(255,255,255,0.7);
            font-size: 10px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 5px;
            opacity: 0;
            animation: textReveal 1s ease forwards 0.8s;
        }

        /* Loader Minimalista embaixo */
        .loader-bar {
            width: 40px;
            height: 3px;
            background: rgba(255,255,255,0.2);
            margin-top: 40px;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .loader-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: white;
            animation: loadingProgress 2s ease-in-out infinite;
            box-shadow: 0 0 10px white;
        }

        /* Animações Keyframes */
        @keyframes drawECG {
            0% { stroke-dashoffset: 1000; opacity: 0; }
            10% { opacity: 1; }
            80% { stroke-dashoffset: 0; opacity: 1; }
            100% { stroke-dashoffset: 0; opacity: 0; }
        }

        @keyframes textReveal {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes loadingProgress {
            0% { width: 0%; left: 0; }
            50% { width: 100%; left: 0; }
            100% { width: 0%; left: 100%; }
        }

        /* Utilitários de Estado */
        .hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .visible {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        
        <div class="medical-icon-container">
            <svg width="100%" height="100%" viewBox="0 0 200 100">
                <path class="ecg-line" d="M0,50 L40,50 L50,20 L60,80 L70,50 L90,50 L100,20 L110,80 L120,50 L200,50" />
            </svg>
        </div>
        
        <div class="splash-title">MediDoctor</div>
        <div class="splash-subtitle">Prontuário Ortopédico</div>

        <div class="loader-bar"></div>
    </div>

    <iframe 
        id="app-frame"
        src="https://script.google.com/macros/s/AKfycbwwr8lwsclDHK-_VipMBYzroqO-5KA0J1IEfewRA1vxgLhib539nOIH3NpaaxIh3cV4/exec" 
        allow="camera; microphone; geolocation">
    </iframe>

    <script>
        const iframe = document.getElementById('app-frame');
        const splash = document.getElementById('splash-screen');

        function finishLoading() {
            splash.classList.add('hidden');
            iframe.classList.add('visible');
        }

        // Tenta detectar carregamento, mas garante tempo 
        // para o usuário ver a animação (experiência premium)
        iframe.onload = function() {
            setTimeout(finishLoading, 2500); // 2.5s de animação
        };

        // Fallback de segurança (máximo 6s)
        setTimeout(finishLoading, 6000);
    </script>
</body>
</html>
