<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TUTANEIRO</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    <meta name="theme-color" content="#c41e3a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        /* Reset e Base */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%;
            overflow: hidden; 
            background-color: #c41e3a; /* Vermelho Fundo */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* O Iframe do Sistema */
        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
            display: block; 
            opacity: 0; /* Começa invisível */
            transition: opacity 0.8s ease;
        }

        /* A Tela de Abertura (Splash Screen) */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #c41e3a 0%, #a01830 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s;
        }

        /* Animações */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Elementos da Tela de Abertura */
        .splash-logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 20px;
            border-radius: 20px;
            background: white;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: pulse 2s infinite ease-in-out;
        }

        .splash-title {
            color: white;
            font-size: 24px;
            font-weight: 800;
            letter-spacing: 4px;
            margin-bottom: 40px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            animation: fadeInUp 1s ease;
        }

        .loading-ring {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Rodapé Elegante */
        .splash-footer {
            position: absolute;
            bottom: 30px;
            color: rgba(255,255,255,0.5);
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        /* Classe para esconder a tela */
        .hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        /* Classe para mostrar o iframe */
        .visible {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img src="logo.png" alt="Logo Tutaneiro" class="splash-logo">
        
        <div class="splash-title">TUTANEIRO</div>
        
        <div class="loading-ring"></div>

        <div class="splash-footer">CARREGANDO SISTEMA...</div>
    </div>

    <iframe 
        id="app-frame"
        src="https://script.google.com/macros/s/AKfycbzg_uCRKg_-4MyheKzQ9FCeDQVJygF2xFeTn-vLQKaEHJD0ZIphXuslBds-IIqL5KmS/exec" 
        allow="camera; microphone; geolocation">
    </iframe>

    <script>
        const iframe = document.getElementById('app-frame');
        const splash = document.getElementById('splash-screen');

        // Função para finalizar o carregamento
        function finishLoading() {
            // Esconde a tela de abertura
            splash.classList.add('hidden');
            // Mostra o iframe suavemente
            iframe.classList.add('visible');
        }

        // 1. Tenta detectar quando o iframe carregou
        iframe.onload = function() {
            // Pequeno delay proposital para garantir que o visual
            // do AppsScript já renderizou e para o usuário ver a logo
            setTimeout(finishLoading, 1500); 
        };

        // 2. Fallback de segurança:
        // Se por algum motivo o evento 'onload' falhar ou demorar demais,
        // força a abertura após 5 segundos para não travar o usuário.
        setTimeout(finishLoading, 5000);
    </script>
</body>
</html>
